<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Duck.ai</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="refresh" content="0;url=YOUR_DUCKAI_URL">
  <script>
    // Fast JS redirect (faster than meta refresh)
    (function(){
      var target = "https://duckduckgo.com/?q=DuckDuckGo+AI+Chat&ia=chat&duckai=1";
      if (location.href !== target) {
        location.replace(target);
      }
    })();

    // Register service worker for this origin (keeps PWA installable)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=YOUR_DUCKAI_URL">
    <p>If you are not redirected, <a href="YOUR_DUCKAI_URL">open Duck.ai</a>.</p>
  </noscript>
</body>
</html>
