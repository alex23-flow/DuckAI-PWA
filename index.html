<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Duck.ai PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <style>body{font-family:system-ui;padding:1rem}button{padding:.6rem 1rem}</style>
</head>
<body>
  <h1>Duck.ai</h1>
  <p>Install the PWA for quick access.</p>
  <div id="promptArea">
    <button id="installBtn" style="display:none">Install app</button>
    <a id="openLink" href="YOUR_DUCKAI_URL" target="_blank" rel="noreferrer">Open Duck.ai now</a>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
      // After install accepted or dismissed, redirect to Duck.ai
      location.replace('YOUR_DUCKAI_URL');
    });

    // Fallback: if beforeinstallprompt never fires, redirect after 5s
    setTimeout(() => {
      if (!deferredPrompt) location.replace('YOUR_DUCKAI_URL');
    }, 5000);
  </script>
</body>
</html>
